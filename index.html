<!DOCTYPE html>
<head>
    <title>Pomodoro clock</title>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>POMODORO</h1>
    </header>

    <div class="timer">
        <h1 class="clock">25:00</h1>
        <div class="info"> </div>

        <button class="start btn"></button>
        <button class="pause btn disabled"></button>
        <button class="stop btn disabled"></button>
        <button class="reset btn disabled"></button>
    </div>
    <div class="details">
        <div class="row">
            <p>Session</p>
            <p>Break</p>
        </div>

        <div class="row">
            <button class="increase chevron session"></button>
            <span class="session length">25</span>
            <button class="decrease chevron session"></button>
            
            <button class="increase chevron break"></button>
            <span class="break length">5</span>
            <button class="decrease chevron break"></button>
        </div>
        

    </div>

    <script src="script.js"></script>
</body>
