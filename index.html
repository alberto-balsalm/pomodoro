<!DOCTYPE html>
<head>
    <title>Pomodoro clock</title>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>POMODORO</h1>
    </header>

    <div class="timer">
        <h2 class="clock">25:00</h2>
        <div class="info"></div>

        <button class="start btn"></button>
        <button class="pause btn disabled"></button>
        <button class="stop btn disabled"></button>
        <button class="reset btn"></button>
    </div>
    <div class="details">
        <p>Session</p>
        <button class="increase chevron session"></button>
        <span class="session length">25</span>
        <button class="decrease chevron session"></button>
        <p>Break</p>
        <button class="increase chevron break"></button>
        <span class="break length">5</span>
        <button class="decrease chevron break"></button>
    </div>

    <script src="script.js"></script>
</body>
