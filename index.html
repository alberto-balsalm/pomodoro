<!DOCTYPE html>
<head>
    <title>Pomodoro clock</title>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>POMODORO</h1>
    </header>

    <div class="timer">
        <h2 class="clock">25:00</h2>

        <button class="start btn"></button>
        <button class="pause btn disabled"></button>
        <button class="stop btn disabled"></button>
        <button class="reset btn"></button>
    </div>
    <div class="details">
        <button class="increase chevron"></button>
        <button class="decrease chevron"></button>
        <button class="increase chevron"></button>
        <button class="decrease chevron"></button>
    </div>

    <script src="script.js"></script>
</body>
